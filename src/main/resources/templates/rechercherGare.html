<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rechercher une Gare</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .result {
            margin-top: 2em;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Rechercher une Gare</h1>
    <form th:action="@{/user/gare/rechercher}" method="get">
        <div class="form-group">
            <label for="nom">Nom de la gare</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <button type="submit" class="btn">Rechercher</button>
    </form>

    <div th:if="${gare}" class="result">
        <h2>Résultat de la recherche</h2>
        <p><strong>ID:</strong> <span th:text="${gare.id_gare}"></span></p>
        <p><strong>Nom:</strong> <span th:text="${gare.nom_gare}"></span></p>
        <p><strong>Ville:</strong> <span th:text="${gare.ville}"></span></p>
        <p><strong>Nombre de quais:</strong> <span th:text="${gare.nb_quai}"></span></p>
    </div>
    <div th:if="${gare == null and param.nom != null}" class="result">
        <h2>Aucune gare trouvée pour ce nom.</h2>
    </div>
</div>
</body>
</html>
